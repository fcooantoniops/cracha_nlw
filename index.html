<!DOCTYPE html>
<html>
  <head>
    <title>Francisco Antonio Paiva - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://avatars.githubusercontent.com/u/94518906?v=4"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Francisco Antonio</h1>
        <a
          id="userLink"
          href="https://github.com/fcooantoniops"
          target="_blank"
        >
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">fcooantoniops</span>
        </a>
        <p id="userBio">
          Futuro Engenheiro da Computação e aspirante a desenvolver full-stack
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/fcooantonio" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
